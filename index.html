
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <a href="#">Home</a>
         <a href="#">Profile</a>
         <a href="#">Setting</a>
         <div id="search">
            <input type="search" placeholder="search by name" id="searchName">
            <button id="searchBtn">Search</button>
         </div>
         
         <select name="" id="theme">
         
            <option value="light">Light</option>
            <option value="Dark">Dark</option>
         </select>

    </header>

    <section id="student-form">
         <h1>Student Profile</h1>
        <form action="">
            <section id="inputField">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
    
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </section>
            

            <select name="" id="course">
                <option value="">Select course</option>
                <option value="SDE">SDE</option>
                <option value="data-scientist">Data Scientist</option>
                <option value="cloud-computing">Cloud Computing</option>
                <option value="forntend">Forentend Developer</option>
            </select>
             
            <p>Gender</p>
            <section id="radios" >
                <label for="male">Male</label>
                <input type="radio" name="Male" id="male">
                <label for="female">Female</label>
                <input type="radio" name="Female" id="female" >
                <label for="notToShow">Not Want to Show</label>
                <input type="radio" name="Not want to show" id="notToShow" >
            </section>
             



            <p>Skills</p>
            <section id="checkboxes">
                <label for="html">HTML</label>
                <input type="checkbox" name="HTML" id="html">
                <label for="css">CSS</label>
                <input type="checkbox"  name="CSS" id="css">
                <label for="js">JS</label>
                <input type="checkbox" name="JS" id="js">
                <label for="cloud">Cloud</label>
                <input type="checkbox" name="Cloud" id="cloud">
    
            </section>
             <label for="profileImg">Upload Image</label>
            <input type="text"  alt="" placeholder="Upload your image URL" id="profileImg">

            <button id="submit">Submit</button>
        </form>
    </section>



    <section id="tableData">
        <h1>Student Profile Data</h1>
        <table border="1"> 
             <thead>
              <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Course</td>
                <td>Gender</td>
                <td>Skills</td>
                <td>Img</td>
              </tr>
             </thead>
             <tbody>
               
             </tbody>
        </table>
    </section>

</body>
</html>
<script src="script.js"></script>
